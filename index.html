<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サイト埋め込みビューア</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    iframe { width: 100%; height: 600px; border: 1px solid #ccc; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>サイト埋め込みビューア</h1>
  <label for="url">埋め込みたいURLを入力：</label>
  <input type="text" id="url" placeholder="https://example.com" size="50">
  <button onclick="embedSite()">埋め込む</button>

  <iframe id="iframe" src=""></iframe>

  <script>
    function embedSite() {
      const url = document.getElementById("url").value;
      if (url.startsWith("https://") || url.startsWith("http://")) {
        document.getElementById("iframe").src = url;
      } else {
        alert("正しいURLを入力してください（httpまたはhttpsで始まる）");
      }
    }
  </script>
</body>
</html>
