<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>サイトポータル</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      color: #333;
      text-align: center;
      padding: 50px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background-color: #6200ea;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      transition: transform 0.2s, background-color 0.3s;
    }

    .button:hover {
      background-color: #3700b3;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ようこそ！7288のサイトポータルへ</h1>
  <p>以下のリンクからサービスをご利用いただけます!</p>

  <a href="https://queuegeforcenow.github.io/bj/" target="_blank" class="button">ブラックジャック</a>
  <a href="https://twitter.com/" target="_blank" class="button">まだ</a>
  <a href="https://discord.com/" target="_blank" class="button">まだ</a>
</body>
</html>
